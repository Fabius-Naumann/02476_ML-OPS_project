name: Unit Tests

on:
  workflow_dispatch:
  # workflow_run:
  #   workflows: [Pre-commit CI]
  #   types: [completed]
  #   branches: [main]
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.13", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --locked --dev
          uv tree

      - name: Ensure multipart runtime dependency present
        run: |
          # Install python-multipart explicitly in the virtualenv (needed for FastAPI UploadFile)
          uv run python -m pip install python-multipart

      - name: Run tests & coverage
        run: |
          uv run coverage run -m pytest tests/
          uv run coverage report -m
