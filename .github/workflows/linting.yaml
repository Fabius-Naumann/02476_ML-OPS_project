name: Code linting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # workflow_run:
  #   workflows: [Pre-commit CI]
  #   types: [completed]
  workflow_dispatch:

jobs:
  format:
    name: Check code formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # with:
        #   ref: ${{ github.event.workflow_run.head_sha }}   # make sure the pre-commit updated commit is used

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: 3.12

      - name: Install dependencies
        run: |
          uv sync --locked --dev
          uv tree

      - name: ruff linter
        run: |
          uv run ruff check --show-settings . | grep "Settings path:"
          uv run ruff check .

      - name: ruff formatter
        run: |
          uv run ruff format . --check

      - name: mypy type checking
        run: |
          uv run mypy .
