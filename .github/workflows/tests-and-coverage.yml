name: Tests and Code Coverage (M16)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: |
          uv sync
          uv pip install pytest pytest-cov
          uv pip list

      - name: Run tests with coverage
        run: |
          PYTHONPATH=src uv run pytest --cov=src/sign_ml
