name: Build Docker image (M21)

on:
  workflow_dispatch:
  # pull_request:
  #   branches: [main]
  # push:
  #   branches: [main]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image (CPU-only via Dockerfile)
        run: |
          docker build \
            -f dockerfiles/api.dockerfile \
            -t sign-ml-api:ci \
            .
